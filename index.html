<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>

<body>

    <section class="header">
        <h1 id="diaHoje"></h1>
    </section>
    <div id="container">
        <div class="search-bar">
            <img src="/Icons/Lupa-icon.svg" alt="lupa de pesquisa">
            <input type="text" id="input" placeholder="  Digite o lugar que deseja pesquisar" />
        </div>
    </div>
    <div class="principal">
        
            <img src alt id="weather-icon">

        <section class="middle">
            <h1 id="current-temperature"></h1>
            <h1 id="current-weather">PREVISÃO DO TEMPO</h1>
        </section>
    </div>
   
<div id="TodosCards" class="Cards">


    <section class="footer">
        <div class="card">
            <p id="date1"></p>
            <div class="background-icon">
                <img src alt id="weather-icon1">
            </div>
            <p id="temperature1" class="temperature"></p>
        </div>
        <div class="card">
            <p id="date2"></p>
            <div class="background-icon">
                <img src alt id="weather-icon2">
            </div>
            <p id="temperature2" class="temperature"></p>
        </div>
        <div class="card">
            <p id="date3"></p>
            <div class="background-icon">
                <img src alt id="weather-icon3">
            </div>
            <p id="temperature3" class="temperature"></p>
        </div>
        <div class="card">
            <p id="date4"></p>
            <div class="background-icon">
                <img src alt id="weather-icon4">
            </div>
            <p id="temperature4" class="temperature"></p>
        </div>

    </section>
    <div class="pais">
        <img id="bandeira" src alt>
    </div>
</div>
    <script src="app/script.js"></script>
</body>

</html>
